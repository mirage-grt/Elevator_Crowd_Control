<!DOCTYPE html>
<html>
<head>
    <title>Elevator Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .status {
            margin: 20px 0;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Elevator Monitor</h1>
    <div class="status">
        <p>Running: <span id="running-status">Checking...</span></p>
        <p>Status: <span id="elevator-status">Checking...</span></p>
        <p>FPS: <span id="fps-status">Checking...</span></p>
    </div>
    <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('running-status').textContent = data.running ? 'Yes' : 'No';
                    document.getElementById('fps-status').textContent = data.fps;
                    document.getElementById('elevator-status').textContent = data.status;
                })
                .catch(error => console.error('Error fetching status:', error));
        }
        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
